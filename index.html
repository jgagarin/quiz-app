<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last Nite</title>
    <link href='http://fonts.googleapis.com/css?family=Contrail+One|Shadows+Into+Light|Monoton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
   <section class="main">
       <header id="header">
           <h1>Last Night</h1>
           <h2>A quiz about The Strokes</h2>
       </header>
       <!--end header-->
       <div id="game-info">
           <h3 class="score-info">Score: <span id="score">0</span></h3>
           <h3 class="q-info">Question: <span id="qNum">1</span> of 5</h3>
       </div>
       <!--end game info-->
       <div class="question-box">
           <h3 id="question">What is the something about something?</h3>
       </div>
       <!--end questions-->
       <ul id="answers">
          
       </ul>
       <!--end answers-->
       <div class="buttons">
            <p class="correct">The right answer</p>          
           <button class="next">Next</button>
       </div>
   </section>
    
</body>
</html>
